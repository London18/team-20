<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>The Mix</title>
</head>
<body>
<img id="mixlogo" style="position: absolute; z-index: 2; width: 30%;top: 1%; left: 2%;" src="themixlogo.png" alt="backround">
<h1 id="hh1" style="display: none">We know how that feels..</h1>
<h2 id="hh2" class="hh" >Please give us some more details about that...</h2>
<input type="button" id="ski" style="left:5%;"value="Skip"/>
<input type="text" style="position: absolute; z-index: 2; left:40%;top:50%; width:250px;"/>
<input type="button" id="nex" onclick="page3()"  style="left:85%;" value="Give me a solution" />
<img class="smiley1" id="sml1" style="display: none" src="happy-smiley.png" alt="backround">
<div id="hh3" class="slidecontainer" style="display: none">

    <input type="range"  min="1" max="6" value="3" class="slider" id="myRange"/>
    <img class="smiley2"  src="sad-smiley.png" alt="backround">
</div>
<div id="blackout2" ></div>
<img id="backrr" onclick="cl()"  src="backround.png" alt="backround">




<script>
    function cl() {
        document.getElementById('blackout').style.display = 'block';
        document.getElementById("hh1").style.display = 'block';
        document.getElementById("hh2").style.display = 'block';
        document.getElementById("hh3").style.display = 'block';
        document.getElementById("sml1").style.display="block";
        document.getElementById("ski").style.display="block";
        document.getElementById("nex").style.display="block";
    }

    function page3(){
        window.location.href = "index3.html";
    }
</script>
</body>
</html>
